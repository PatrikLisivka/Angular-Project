<div class="row mt-4 justify-content-center">
  <div class="col-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Registrácia</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onRegister()">
          <div class="form-group mb-3">
            <label class="form-label">Meno používateľa</label>
            <input type="text" class="form-control" placeholder="Zadajte meno" [(ngModel)]="username" name="username"
              required />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Zadajte email" [(ngModel)]="email" name="email"
              required />
            <div *ngIf="!isValidEmail(email) && email" class="text-danger mt-1">
              Zadajte platný e-mail!
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Heslo</label>
            <input type="password" class="form-control" placeholder="Zadajte heslo" [(ngModel)]="password"
              name="password" required />
          </div>
          <div class="form-group mb-4">
            <label class="form-label">Potvrdenie hesla</label>
            <input type="password" class="form-control" placeholder="Zadajte heslo znova" [(ngModel)]="confirmPassword"
              name="confirmPassword" required />
          </div>
          <button class="btn btn-outline-primary" type="submit">Registrovať sa</button>
        </form>
        <div *ngIf="message" class="mt-3"
          [ngClass]="{'text-danger': message.includes('zlyhala') || message.includes('nezhodujú') || message.includes('platný e-mail'), 'text-success': message.includes('úspešná')}">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
