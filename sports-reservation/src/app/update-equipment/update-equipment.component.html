<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<div *ngIf="item" class="container mt-4">
  <h2 class="mb-4">Aktualizova콘 vybavenie</h2>
  <form (ngSubmit)="updateItem()">
    <div class="form-group">
      <label for="name">N치zov</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="item.name" name="name" required
        placeholder="Zadajte n치zov vybavenia" />
    </div>

    <div class="form-group">
      <label for="description">Popis</label>
